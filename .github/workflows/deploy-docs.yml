# Shown in the Actions list
name: Deploy Docusaurus to GitHub Pages

# When does this workflow run?
on:
  push:
    branches: [main]          # auto-run on pushes to main
  workflow_dispatch:           # allow manual "Run workflow" from the UI

# Least-privilege permissions required for Pages + OIDC
permissions:
  contents: read               # read repo contents for checkout
  pages: write                 # publish to GitHub Pages
  id-token: write              # mint OIDC token for deploy-pages

# Avoid overlapping deploys; cancel older ones if a new push arrives
concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  # 1) Build the static site
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4        # fetch repo code
      - uses: actions/setup-node@v4      # install Node.js
        with:
          node-version: 20               # Docusaurus supports Node 18/20+
          cache: 'npm'                   # cache node_modules by lockfile hash
      - run: npm ci                      # clean, reproducible install
      - run: npm run build               # produces ./build (static site)
      - uses: actions/upload-pages-artifact@v3
        with:
          path: build                    # upload ./build as "github-pages" artifact

  # 2) Deploy the artifact to Pages
  deploy:
    environment:
      name: github-pages                 # special environment for Pages
      url: ${{ steps.deployment.outputs.page_url }}  # shows the live URL in UI
    runs-on: ubuntu-latest
    needs: build                         # wait for the build job to finish
    steps:
      - id: deployment
        uses: actions/deploy-pages@v4    # publish the artifact to Pages CDN